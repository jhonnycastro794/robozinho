<!doctype html>
<html lang="pt-BR">
<head>

    button { background: #3b82f6; color: white; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #2563eb; }
    .error { color: #dc2626; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Admin</h1>
    <form id="loginForm">
      <label for="username">Usu√°rio:</label>

      <button type="submit">Entrar</button>

    <div id="error" class="error" style="display: none;"></div>
